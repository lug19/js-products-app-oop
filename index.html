<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product APP</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
        </a>
    </nav>

    <div class="container">
            <!--aplicacion-->
            <div id="App" class="row pt-5">

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add A Product</h4>
                        </div>
                        <form id="product-form" class="card-body">
                                <div class="form-group">
                                    <input type="text" id="name" placeholder="Product name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control"  >
                                </div>
                                <div class="form-group">
                                    <input type="number" id="year" value="2018" min="1900" placeholder="Year product" class="form-control">
                                </div>
                                <input type="submit" value="save" class="btn btn-primary btn-block">
                            </div>


                        </form>
                    </div>
                           <!--product list -->
                      <div class="col-md-8" id="product-list"></div>
                </div>

         
                
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
